<form 
class=" flex justify-center pt-2 lg:justify-start mt-4 rounded
border rounded-md px-2
bg-gradient-to-r from-slate-600 to-zinc-700/75"
(ngSubmit)="buscar()" action="" autocomplete="off">
    <input type="text"
    name="termino"
    [(ngModel)]="termino"
    (input)="teclaPresionada($event)"
    [placeholder]="placeholder" 
    class=" sm:w-6/12 w-full text-xs sm:text-md lg:text-xl text-indigo-300
    text-white bg-stone-900 p-2 rounded caret-indigo-500 pointer-events-auto">
</form>
