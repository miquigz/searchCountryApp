<p>pais-tabla works!</p>
<table class="table-auto">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th>Informacion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; index as i">
            <td>{{i + 1}}</td>
            <td>{{pais.flag}}
                <img class="w-8 md:w-16 md:h-12 lg:w-20"
                [src]="pais.flags.png" alt="">
            </td>
            <td>{{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td><a [routerLink]="['/pais', pais.cca2]">Ver mas</a></td>
        </tr>
    </tbody>
</table>
